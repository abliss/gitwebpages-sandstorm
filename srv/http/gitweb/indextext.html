<p>
  To access this repo from a git client, first generate an API key, which will be of the form
  <code>[endpointUrl]#[token]</code>.
</p>
<p>
  To clone, do this:
</p>
<p>
  <code>
    $ git clone [endpointUrl]/repo.git
  </code>
</p>
<p>
  You will be prompted for a username and password. Enter any username
  and enter your token as the password.
</p>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(event) {
var nodeList = document.querySelectorAll(".projsearch");
if (nodeList.length != 1) {
console.error("expected exactly one node with class '.projsearch'; found " + nodeList.length);
return;
}
nodeList[0].style.display = "none";
});

</script>
