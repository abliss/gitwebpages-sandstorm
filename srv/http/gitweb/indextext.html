<p>
  To clone this repo, first generate an API key, which will be of the form
  <code>[endpointUrl]#[token]</code>.
</p>
<p>
  Then do this:
</p>
<p>
  <code>
    $ git clone --config remote.origin.bearertoken=[token] [endpointUrl]/repo.git
  </code>
</p>
<p>
  This will only work if you are using
  <a href="https://github.com/dwrensha/git/tree/bearertoken" target="_blank">
    our fork of git
  </a>.
</p>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(event) {
var nodeList = document.querySelectorAll(".projsearch");
if (nodeList.length != 1) {
console.error("expected exactly one node with class '.projsearch'; found " + nodeList.length);
return;
}
nodeList[0].style.display = "none";
});

</script>
